<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="maket-inline.css">
</head>
<body>
<div class="container">

    <div class="block-row">
        <div style="background: #2697c6" class="box">dd</div>
        <div style="background: #9ecede" class="box">ddddd</div>
        <div style="background: #3f8990" class="box">dddd</div>

    </div>
    <div class="block-row">
        <div style="background: #4ea2c2" class="box">dd</div>
        <div style="background: rgba(187,175,236,0.93)" class="box">ddddd</div>
        <div style="background: #9ecede; display: inline-flex;
            position: relative;" class="box">
            <span style="background: rgba(63,175,180,0.8); position: absolute">22</span>
            <span style="background: #ccd4d9;top: 33%; position: absolute">22</span>
            <div style="background: #b0cbcb;  width: 100%;   display: inline;">22
            </div>
        </div>
    </div>
    <div class="block-row">
        <div style="background: #9bbdec" class="box">dd</div>

        <div style="background: #9ecede; display: inline-flex;
            position: relative;" class="box">
            <span style="background: #50a4c6; height: 50%; position: absolute">22</span>
            <div style="background: #b0cbcb;  width: 100%;   display: inline;">22
            </div>
        </div>
        <div style="background: #89d0e5" class="box">dd</div>
    </div>
    <div class="block-row">
        <div style="background: #2697c6" class="box">dd</div>
        <div style="background: #9ecede" class="box">ddddd</div>
        <div style="background: #3f8990" class="box">dddd</div>

    </div>
    <div class="block-row">
        <div style="background: #9ecede; " class="box embedded">
            <span style="background: rgba(63,175,180,0.8); position: absolute">22</span>
            <span style="background: #ccd4d9;top: 33%; position: absolute">22</span>
            <div style="background: #b0cbcb;  width: 100%;   display: inline;">22
            </div>
        </div>
        <div style="background: #9ecede; display: inline-flex;
            position: relative;" class="box">
            <span style="background: #50a4c6; height: 50%; position: absolute">22</span>
            <div style="background: #148686;  width: 100%;   display: inline;">22
            </div>
        </div>
        <div style="background: #9ecede; " class="box embedded">
            <span style="background: rgba(63,175,180,0.8); height: 25%;position: absolute">22</span>
            <span style="background: #ccd4d9;top: 50%;  height: 25%;position: absolute">22</span>
            <span style="background: #1b8dd7;top: 75%;  height: 25%;position: absolute">22</span>
            <div style="background: #b0cbcb;  width: 100%; height: 25%;  display: inline;">22
            </div>
        </div>
    </div>

</div>

</body>
</html>
